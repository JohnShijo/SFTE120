<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elementary Grading System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Elementary Grading System</h2>

  <table id="gradeTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>ID</th>
        <th>Math</th>
        <th>Science</th>
        <th>Social</th>
        <th>Art</th>
        <th>English</th>
        <th>Spanish</th>
        <th>PE</th>
        <th>Total</th>
        <th>Percentage</th>
        <th>GPA</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <div class="buttons">
    <button onclick="addRow()">Add Row</button>
    <button onclick="removeRow()">Remove Last Row</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
